<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PIX do Casal Criciele e Wesley</title>
  <meta name="description" content="P√°gina do PIX do Casal Criciele e Wesley ‚Äî clique para copiar a chave.">
  <style>
    :root {
      --overlay: rgba(255,255,255,.88);
      --accent: #b45309; /* dourado queimado */
      --accent-2: #f59e0b;
      --text: #374151;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: url('convite-fundo.png') center center / cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .panel {
      width: min(560px, 92vw);
      background: var(--overlay);
      border-radius: 20px;
      padding: clamp(18px, 3vw, 28px);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      border: 2px solid rgba(244, 114, 182, .25);
      text-align: center;
      backdrop-filter: blur(2px);
    }
    h1 {
      margin: 0 0 6px;
      font-family: "Brush Script MT", cursive;
      font-size: clamp(28px, 6vw, 40px);
      color: var(--accent);
      text-shadow: 0 1px 0 #fff;
      line-height: 1.1;
    }
    .sub { margin: 0 0 14px; color: #6b7280; font-size: clamp(13px, 2.8vw, 15px); }
    .keybox {
      display: flex; gap: 10px; align-items: center;
      padding: 12px; border: 1px dashed rgba(180, 83, 9, .35);
      background: rgba(255,255,255,.85);
      border-radius: 14px; margin: 14px 0 10px;
    }
    .key { flex: 1; font-weight: 700; font-size: clamp(16px, 4.8vw, 20px); white-space: nowrap; overflow: auto; }
    .btn {
      appearance: none; border: 0;
      padding: 12px 16px; border-radius: 12px; font-weight: 700;
      background: linear-gradient(180deg, var(--accent-2), var(--accent));
      color: #fff; cursor: pointer; box-shadow: 0 8px 20px rgba(245, 158, 11, .35);
      transition: transform .12s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .row .btn { flex: 1; min-width: 160px; }
    .ok {
      display:none; margin-top: 10px; color: #065f46;
      background: rgba(16,185,129,.12);
      border:1px solid rgba(16,185,129,.3);
      padding:10px; border-radius:10px; font-weight:600;
    }
    footer { margin-top: 14px; font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
  <main class="panel">
    <h1>PIX do Casal<br/>Criciele e Wesley</h1>
    <p class="sub">Com carinho, nossa chave PIX. Obrigado por celebrar com a gente! üíç</p>

    <div class="keybox">
      <div class="key" id="pixKey">6596381894</div>
      <button class="btn" id="copyBtn" aria-label="Copiar chave PIX">Copiar</button>
    </div>

    <div class="row">
      <a class="btn" href="https://wa.me/?text=Minha%20chave%20PIX:%2065963818945" target="_blank" rel="noopener">Compartilhar no WhatsApp</a>
      <button class="btn" id="copyMsgBtn">Copiar com mensagem</button>
    </div>

    <div id="ok" class="ok">‚úÖ Chave copiada para a √°rea de transfer√™ncia.</div>

    <footer>Se o bot√£o n√£o funcionar, selecione a chave e copie manualmente.</footer>
  </main>

  <script>
    const pixKey = "6596381894";
    const ok = document.getElementById('ok');
    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        ok.textContent = '‚úÖ Copiado: ' + text;
        ok.style.display = 'block';
        setTimeout(()=> ok.style.display='none', 2500);
      } catch (e) {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position='fixed'; ta.style.left='-9999px';
        document.body.appendChild(ta); ta.focus(); ta.select();
        try { document.execCommand('copy'); ok.textContent='‚úÖ Copiado!'; ok.style.display='block'; setTimeout(()=> ok.style.display='none', 2500); } catch(_e) {
          alert('N√£o foi poss√≠vel copiar automaticamente. Copie manualmente.');
        }
        document.body.removeChild(ta);
      }
    }
    document.getElementById('copyBtn').addEventListener('click', () => copyText(pixKey));
    document.getElementById('copyMsgBtn').addEventListener('click', () => copyText('Minha chave PIX: ' + pixKey));
  </script>
</body>
</html>
